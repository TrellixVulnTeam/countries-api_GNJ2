<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c7e2b5afe6.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- javascript -->
    <!-- <script type="text/javascript" src="script.js" defer></script> -->
    <title>Countries API</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-1">Where in the world?</h1>
      <label class="toggle-switch">
        <input class="toggle-switch__checkbox" type="checkbox" />
        <span class="toggle-switch__slider"></span>
      </label>
    </header>
    <section class="section-detail u-margin-x">
      <!-- <a href="#" class="btn section-detail__btn u-margin-x"
        ><i class="fas fa-chevron-left btn__icon u-mr-sm"></i>Back</a
      > -->
      <img src="img/pride-flag.jpeg" alt="flag" class="section-detail__img" />
      <div class="section-detail__body">
        <h2 class="section-detail__title heading-2">Pride</h2>
        <div class="group-a">
          <p class="section-detail__text paragraph">
            <span>Native Name:</span>12345
          </p>
          <p class="section-detail__text paragraph">
            <span>Population:</span>Europe
          </p>
          <p class="section-detail__text paragraph">
            <span>Region:</span>Berlin
          </p>
          <p class="section-detail__text paragraph">
            <span>Sub Region:</span>Berlin
          </p>
          <p class="section-detail__text paragraph">
            <span>Capital:</span>Berlin
          </p>
        </div>

        <div class="group-b">
          <p class="section-detail__text paragraph">
            <span>Top Level Domain:</span>Berlin
          </p>
          <p class="section-detail__text paragraph">
            <span>Currencies:</span>Berlin
          </p>
          <p class="section-detail__text paragraph">
            <span>Languages:</span>Berlin
          </p>
        </div>

        <div class="group-c">
          <h3 class="section-detail__title paragraph u-bold u-fs-sm u-mr-sm">
            Border Countries:
          </h3>

          <ul class="section-detail__list">
            <li class="section-detail__item">
              <a href="#" class="section-detail__link btn">France</a>
            </li>
            <li class="section-detail__item">
              <a href="#" class="section-detail__link btn">Germany</a>
            </li>
            <li class="section-detail__item">
              <a href="#" class="section-detail__link btn">Netherlands</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
